 <section class="content-header">
    <h1>
        {{phrase.Promotion}}
    </h1>
</section>

<section class="content">
  <div class="box col-xs-12">
    <div class="box-header">
        <h3 class="box-title">{{phrase.promoteStudents}}</h3>
    </div>
    <div class="box-body table-responsive">
      <form class="form-horizontal" name="promoteForm" role="form" novalidate ng-submit="promoteNow()">
        <div class="form-group" ng-class="{'has-error': promoteForm.classId.$invalid}">
          <label for="inputEmail3" class="col-sm-2 control-label">{{phrase.class}} * </label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="form.classId" name="classId" ng-change="studentListUpdate()" required>
              <option ng-repeat="class in classes" value="{{class.id}}">{{class.className}}</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-show="form.classId" ng-class="{'has-error': promoteForm.studentsIds.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">{{phrase.studentsToBPronoted}}</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="form.studentsIds" name="studentsIds" required multiple="multiple">
              <option value="0">{{phrase.all}}</option>
              <option ng-repeat="(key,value) in students" value="{{key}}">{{value}}</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': promoteForm.toClassId.$invalid}">
          <label for="inputEmail3" class="col-sm-2 control-label">{{phrase.studentsPromotedClass}} * </label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="form.toClassId" name="toClassId" required>
              <option ng-repeat="class in classes" value="{{class.id}}">{{class.className}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="promoteForm.$invalid">{{phrase.promoteStudents}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
